<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi App de IA</title>
</head>
<body>

  <h1>Mi App de Inteligencia Artificial</h1>

  <textarea id="input" rows="5" cols="50" placeholder="Escribe tu pregunta aquÃ­"></textarea>
  <br><br>
  <button onclick="enviarPregunta()">Enviar</button>

  <h3>Respuesta:</h3>
  <div id="respuesta"></div>

  <script>
    async function enviarPregunta() {
      const pregunta = document.getElementById("input").value;

      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyAScyODig7USINMpv1EQW22-fPcwW83x3Y",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: pregunta }] }]
          })
        }
      );

      const data = await response.json();
      document.getElementById("respuesta").innerText =
        data.candidates[0].content.parts[0].text;
    }
  </script>

</body>
</html>
